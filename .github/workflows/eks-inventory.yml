name: Run EKS Inventory Script

on:
  workflow_dispatch:
  push:
    paths:
      - quicksight/custom_script.py
      - .github/workflows/eks-inventory.yml

jobs:
  run-inventory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 kubernetes


      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Generate kubeconfig for all EKS clusters
        run: |
          #!/bin/bash
          set -e
          # List all clusters from your account/region
          clusters=$(aws eks list-clusters --region ${{ secrets.AWS_REGION }} --output text --query 'clusters[]')
          for cluster in $clusters; do
            echo "Generating kubeconfig for $cluster"
            aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name "$cluster" --alias "$cluster"
          done

      - name: Set environment variables for script
        run: |
          echo "EKS_INVENTORY_BUCKET=${{ secrets.EKS_INVENTORY_BUCKET }}" >> $GITHUB_ENV
          echo "EKS_INVENTORY_ACCOUNT_LIST=${{ secrets.EKS_INVENTORY_ACCOUNT_LIST }}" >> $GITHUB_ENV
          echo "EKS_INVENTORY_PREFIX=${{ secrets.EKS_INVENTORY_PREFIX }}" >> $GITHUB_ENV

      - name: Run EKS Inventory Script
        run: |
          python quicksight/custom_script.py --bucket "$EKS_INVENTORY_BUCKET" --account-list "$EKS_INVENTORY_ACCOUNT_LIST" --prefix "$EKS_INVENTORY_PREFIX"

      - name: Upload output.csv as artifact
        uses: actions/upload-artifact@v4
        with:
          name: eks-inventory-output
          path: quicksight/output.csv
