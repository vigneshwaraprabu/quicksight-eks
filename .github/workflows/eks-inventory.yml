name: Run EKS Inventory Script

on:
  workflow_dispatch:
  push:
    paths:
      - quicksight/custom_script.py
      - .github/workflows/eks-inventory.yml

jobs:
  run-inventory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 kubernetes

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run EKS Inventory Script
        run: |
          python quicksight/custom_script.py --bucket ${{ secrets.EKS_INVENTORY_BUCKET }} --account-list ${{ secrets.EKS_INVENTORY_ACCOUNT_LIST }} --prefix ${{ secrets.EKS_INVENTORY_PREFIX }}
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

      - name: Upload output.csv as artifact
        uses: actions/upload-artifact@v4
        with:
          name: eks-inventory-output
          path: quicksight/output.csv
