name: Run EKS Inventory Script

on:
  workflow_dispatch:
  push:
    paths:
      - custom_script.py
      - .github/workflows/gha_without_k8s.yml

# Add permissions for OIDC
permissions:
  id-token: write   # Required for requesting the JWT
  contents: read    # Required for actions/checkout

jobs:
  run-inventory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 kubernetes

      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
      #     aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::853973692277:role/GithubActionsRole
          aws-region: us-east-1

      - name: Verify Initial OIDC Identity
        run: |
          echo "=== Initial OIDC Identity (GithubActionsRole) ==="
          aws sts get-caller-identity
          echo ""
          echo "⚠️  NOTE: The script will assume roles from accounts.csv for EKS access"
          echo "⚠️  Make sure the role in accounts.csv (e.g., EC2RoleforMSK) has trust policy for GithubActionsRole!"

      - name: Display accounts.csv roles
        run: |
          echo "=== Roles that will be assumed from accounts.csv ==="
          cat accounts.csv

      - name: Run EKS Analyzer with Role Assumption
        run: |
          cd moduler/github_actions_withut_k8s
          python3 eks_analyzer.py \
            --s3-bucket vignesh-s3-debezium-test \
            --s3-prefix eks-reports \
            --account-list "../../accounts.csv"

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eks-analysis-output
          path: moduler/github_actions_withut_k8s/eks_analysis_output_*.csv
          retention-days: 30
